<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- @Font awesome Icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="https://acledabank.com.kh/kh/assets/download_material/download-logo-icon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <title>ACLEDA Bank Plc. - Cambodia</title>
</head>
<body>

    <div class="robot">
        <img src="https://www.acledabank.com.kh/kh/assets/layout/robot.gif" alt="">
    </div>

    <header>
        <nav class="top-nav">
            <div class="row">
                <figure>
                    <img class="logo" src="https://www.acledabank.com.kh/kh/assets/layout/logo3.png" alt="logo">
                </figure>
                
                <ul>
                    <li>SPECIAL OFFERS <i class="fa-solid fa-tag"></i></li>
                    <li>
                        ABOUT ACLEDA <i class="fa-solid fa-chevron-down"></i>
                        <ul class="dropdown">
                            <li>Financial Information</li>
                            <li>Bank Profile</li>
                            <li>Media</li>
                            <li>Career</li>
                            <li>Contact Us</li>
                            <li class="border-top">Download</li>
                            <li>Information</li>
                        </ul>
                    </li>
                    <li>SEARCH <i class="fa-solid fa-magnifying-glass"></i></li>
                    <li class="active">INTERNET BANKING  <i class="fa-solid fa-chevron-up"></i></li>
                    <li class="flag-container">
                        <img class="cambo-flag" src="https://www.acledabank.com.kh/kh/assets/layout/flag-cambodia.png" alt="">
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
</body>
</html>
