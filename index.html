<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- @Font awesome Icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="https://acledabank.com.kh/kh/assets/download_material/download-logo-icon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <title>ACLEDA Bank Plc. - Cambodia</title>
</head>
<body>

    <div class="robot">
        <img src="https://www.acledabank.com.kh/kh/assets/layout/robot.gif" alt="">
    </div>

    <header>
        <nav class="top-nav">
            <div class="nav-container">
                <figure>
                    <img class="logo" src="https://www.acledabank.com.kh/kh/assets/layout/logo3.png" alt="logo">
                </figure>
                
                <ul>
                    <li>SPECIAL OFFERS <i class="fa-solid fa-tag"></i></li>
                    <li>
                        ABOUT ACLEDA <i class="fa-solid fa-chevron-down"></i>
                        <ul class="dropdown">
                            <li class="list-unstyled">Financial Information</li>
                            <li class="list-unstyled">Bank Profile</li>
                            <li class="list-unstyled">Media</li>
                            <li class="list-unstyled">Career</li>
                            <li class="list-unstyled">Contact Us</li>
                            <li class="border-top list-unstyled">Download</li>
                            <li class="list-unstyled">Information</li>
                        </ul>
                    </li>
                    <li>SEARCH <i class="fa-solid fa-magnifying-glass"></i></li>
                    <li class="active">INTERNET BANKING  <i class="fa-solid fa-chevron-up"></i></li>
                    <li class="flag-container">
                        <img class="cambo-flag" src="https://www.acledabank.com.kh/kh/assets/layout/flag-cambodia.png" alt="">
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://www.acledabank.com.kh/kh/assets/image/banner-loan-worker-eng.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://www.acledabank.com.kh/kh/assets/banner/homepage1/ps_ebacledamobile-eng.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://www.acledabank.com.kh/kh/assets/banner/homepage1/ps_ebmastercard-eng.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    
</body>
</html>
